<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ArcGIS Instant Apps Components</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.2/calcite.css" />
    <script type="module" src="/build/instant-apps-components.esm.js"></script>
    <script nomodule src="/build/instant-apps-components.js"></script>
  </head>

  <body>
    <instant-apps-language-switcher id="langSwitcher"></instant-apps-language-switcher>
    <calcite-button id="openLangSwitcher">Open language switcher</calcite-button>
    <script>
      const langSwitcher = document.getElementById("langSwitcher");
      const appSettings = {
        title: {
          type: "string",
          label: "App title",
          value: "AV - search config - Test",
          uiLocation: ["about"]
        },
        onboardingImage: {
          type: "string",
          label: "Image URL to display with introduction panel",
          value: "",
          uiLocation: ["about"]
        },
        onboardingButtonText: {
          type: "string",
          label: "Introduction panel button text",
          value: "Okay",
          uiLocation: ["about"]
        },
        customOnboardingHTML: {
          type: "textEditor",
          label: "Custom onboarding HTML",
          value:
            "<h2><span style='color:#0079c1'>Welcome!</span></h2><p>View a location&rsquo;s attachments:</p><p>In addition to browsing through location details and attachments, use the following methods to explore the map:</p><ul><li>Select a feature on the map</li><li>If a search box is available, search for a specific feature</li></ul>",
          uiLocation: ["about"]
        }
      };
      langSwitcher.appSettings = appSettings;

      const openButton = document.getElementById("openLangSwitcher");
      openButton.addEventListener("click", () => (langSwitcher.open = true));
    </script>
  </body>
</html>
